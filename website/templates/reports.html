{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content%}
    
<div class="div-1">
  <br><br><br><br>
  <h1 align="center">TRANSACTION REPORTS</h1>
  <br><br><br><br>
</div>
  
<div class="container">
  <br><br>
  {% if user.transactions %}  
  <ul class="list-group list-group-flush" id="transactions">
    {% for transaction in user.transactions %}
    <li class="list-group-item">
      {{ transaction.data }}
    </li>
    {% endfor %}
  </ul>
  {% else %}
    <h5 align="center">No History Available</h5>
  {% endif %}
  <br><br>
</div>
    
{% endblock %}
